<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adlai Dyson Photo Map</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

  <script>
    // Initialize map
    const map = L.map("map").setView([53.47, -1.37], 11); // General South Yorkshire view

    // Add tile layer
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Add search control
    L.Control.geocoder({
      defaultMarkGeocode: false
    })
    .on("markgeocode", function(e) {
      map.fitBounds(e.geocode.bbox);
    })
    .addTo(map);

    // Load locations from JSON
    fetch("locations.json")
      .then((res) => res.json())
      .then((locations) => {
        locations.forEach((loc) => {
          L.marker([loc.lat, loc.lng])
            .addTo(map)
            .bindPopup(`<b>${loc.name}</b><br><a href="${loc.url}" target="_blank">View photos</a>`);
        });
      })
      .catch((err) => {
        console.error("Error loading locations.json:", err);
      });
  </script>
</body>
</html>
