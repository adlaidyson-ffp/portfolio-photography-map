<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photography Map - Adlai Dyson  | Fused Frame Photography</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map("map").setView([53.47, -1.37], 11);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    fetch("locations.json")
      .then((res) => res.json())
      .then((locations) => {
        locations.forEach((loc) => {
          const icon = L.divIcon({
            html: `<div class="marker"><img src="${loc.thumb}" alt="${loc.name}" title="${loc.name}" /></div>`,
            className: "custom-marker",
            iconSize: [50, 50]
          });

          L.marker([loc.lat, loc.lng], { icon })
            .addTo(map)
            .on("click", () => window.location.href = loc.url);
        });
      });
  </script>
</body>
</html>
