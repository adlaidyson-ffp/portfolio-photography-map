<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Adlai Dyson Photo Map</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet-search@2.9.7/dist/leaflet-search.min.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.css"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  <script src="https://unpkg.com/leaflet-search@2.9.7/dist/leaflet-search.min.js"></script>
  <script src="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.js"></script>

  <script>
    // Initialize map and base layers
    const normalLayer = L.tileLayer("https://{s}.tile.stamen.com/toner/{z}/{x}/{y}.png", {
      attribution: '&copy; OpenStreetMap contributors &copy; Stamen Design'
    });

    const satelliteLayer = L.tileLayer("https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}", {
      attribution: '&copy; Esri, Maxar, Earthstar Geographics'
    });

    const map = L.map("map", { layers: [normalLayer] }).setView([53.47, -1.37], 11);

    // Add geocoder control (better autocomplete)
    const geocoder = L.Control.geocoder({
      collapsed: false,
      placeholder: "Search for places",
      errorMessage: "Could not find location",
      showResultIcons: true,
      position: "topright"
    }).addTo(map);

    // Add locate control (find user's location)
    L.control.locate().addTo(map);

    // Layer control for switching maps
    const baseMaps = {
      "Normal": normalLayer,
      "Satellite": satelliteLayer
    };

    L.control.layers(baseMaps).addTo(map);

    // Load locations from JSON
    const markers = new L.LayerGroup();

    fetch("locations.json")
      .then((res) => res.json())
      .then((locations) => {
        locations.forEach((loc) => {
          // Use a thumbnail if available
          const icon = loc.thumbnail
            ? L.icon({
                iconUrl: loc.thumbnail,
                iconSize: [40, 40],
                className: "custom-marker"
              })
            : undefined;

          const marker = L.marker([loc.lat, loc.lng], icon ? { icon } : {})
            .bindPopup(`<b>${loc.name}</b><br><a href="${loc.url}" target="_blank">View photos</a>`);

          marker.locName = loc.name; // for Leaflet Search
          markers.addLayer(marker);
        });

        map.addLayer(markers);

        // Add search control for your markers
        const searchControl = new L.Control.Search({
          layer: markers,
          propertyName: "locName",
          zoom: 14,
          initial: false,
          marker: false
        });

        map.addControl(searchControl);
      })
      .catch((err) => {
        console.error("Error loading locations.json:", err);
      });
  </script>
</body>
</html>
